<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Ticket Booking - YesGoBus</title>
    <link rel="stylesheet" href="styles.css">

    
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <h1>YesGoBus - Bus Ticket Booking</h1>
    </header>

    <main>
        <section class="search-form">
            <h2>Find Your Bus</h2>
            <div class="form-group">
                <label for="from">From:</label>
                <input type="text" id="from" name="from" placeholder="Enter departure city">
            </div>
            <div class="form-group">
                <label for="to">To:</label>
                <input type="text" id="to" name="to" placeholder="Enter destination city">
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date">
            </div>
            <div class="form-group">
                <label for="seats">Seats:</label>
                <input type="number" id="seats" name="seats" min="1" max="10">
            </div>

            <button id="search-btn">Search Buses</button>
        </section>

        <section id="search-results">
            <!-- Results will be displayed here dynamically -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 YesGoBus. All Rights Reserved.</p>
        <ul>
            <li><a href="#privacy">Privacy Policy</a></li>
            <li><a href="#terms">Terms of Service</a></li>
        </ul>
    </footer>

    <script src="script.js"></script>
</body>
</html>
